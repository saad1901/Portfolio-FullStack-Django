<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Portfolio App</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3a0ca3;
            --primary-light: #4361ee;
            --primary-dark: #240046;
            --secondary-color: #f8f9fa;
            --accent-color: #4cc9f0;
            --success-color: #2dc653;
            --warning-color: #f9c74f;
            --danger-color: #f94144;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --white: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .login-header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .login-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background-color: var(--white);
            border-radius: 50% 50% 0 0;
        }

        .login-body {
            padding: 2.5rem 2rem 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating .form-control {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 1rem 0.75rem;
            height: calc(3.5rem + 2px);
            font-size: 1rem;
        }

        .form-floating .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(58, 12, 163, 0.25);
            border-color: var(--primary-light);
        }

        .form-floating label {
            padding: 1rem 0.75rem;
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--white);
            font-weight: 600;
            padding: 0.8rem 0;
            width: 100%;
            font-size: 1rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: none;
        }

        .alert-danger {
            background-color: rgba(249, 65, 68, 0.1);
            color: var(--danger-color);
        }

        .alert-success {
            background-color: rgba(45, 198, 83, 0.1);
            color: var(--success-color);
        }

        .login-footer {
            text-align: center;
            padding: 0 2rem 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .login-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background-color: var(--white);
            border-radius: 50%;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-icon i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header text-center">
                <div class="login-icon mx-auto">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3>Admin Dashboard</h3>
                <p>Sign in to manage your portfolio app</p>
            </div>
            <div class="login-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} me-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" action="#">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
            </div>
            <div class="login-footer">
                <p>Portfolio App Admin Panel &copy; {% now "Y" %}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
