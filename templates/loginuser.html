<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Generator - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background: linear-gradient(135deg, #6a0dad, #3498db);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #fff;
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .card-body {
            padding: 2.5rem;
        }

        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #5433ff;
            border-color: #5433ff;
            transform: translateY(-3px);
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            padding: 0.6rem;
        }

        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 12px rgba(108, 92, 231, 0.7);
        }

        .text-center a {
            text-decoration: none;
            color: #6c5ce7;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .card-footer {
            text-align: center;
            padding: 1rem;
            background-color: #f7f7f7;
            color: #6c5ce7;
            font-size: 0.9rem;
        }

        .logo img {
            width: 500px;
            margin-bottom: 20px;
            margin-left: 170px;
            margin-right: 80px;
        }
    </style>

</head>

<body>

    <div class="logo">
        <a href="/">
            <img src="/static/images/portfoliologo.png" alt="Portfolio Generator Logo">
        </a>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                {% if error_message %}
                <div style="color: red; margin-top: 10px;">
                    {{ error_message }}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
